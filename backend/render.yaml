services:
  - type: web
    name: capsort-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: capsort-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: capsort-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 5000
    healthCheckPath: /health

databases:
  - name: capsort-db
    databaseName: capsort
    plan: free
    region: oregon
